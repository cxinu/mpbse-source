<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>mpresults</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> DOWNLOAD RESULTS </a>
      </div>
    </nav>

    <div class="container px-5">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

      <!-- EXCEL PAGE in Index.html  -->
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <form
          action="/upload"
          method="POST"
          id="upFormId"
          enctype="multipart/form-data"
        >
          <input
            type="radio"
            value="0"
            class="btn-check"
            name="grade"
            id="class10"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-dark mb-3 me-3" for="class10"
            >Class 10<sup>th</sup></label
          >

          <input
            type="radio"
            value="1"
            class="btn-check"
            name="grade"
            id="class12"
            autocomplete="off"
          />
          <label class="btn btn-outline-dark mb-3" for="class12"
            >Class 12<sup>th</sup></label
          >
          <div class="input-group mb-3">
            <input
              type="file"
              name="excel"
              class="form-control"
              id="inputGroupFile02"
            />
          </div>
          <button
            class="input-group-text mb-5"
            type="submit"
            value="Submit"
            id="UploadBtn"
          >
            Upload
          </button>
        </form>
      </div>

      <div class="progress mb">
        <div
          class="progress-bar progress-bar-striped bg-success progress-bar-animated"
          id="progressBar"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%"
        ></div>
      </div>
    </div>
    <script>
      const myform = document.getElementById("upFormId");
      myform.addEventListener("submit", (e) => {
        var pn = 0;
        setInterval(function () {
          if (pn < 99) {
            document.getElementById("progressBar").style.width = pn + "%";
            pn++;
          }
        }, 50);
      });
    </script>
    <script src="static\stop_server.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
